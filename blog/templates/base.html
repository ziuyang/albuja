{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlGeoJi</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<style>
  @font-face { font-family: 'RIDIBatang'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/RIDIBatang.woff') format('woff'); font-weight: normal; font-style: normal; }
  #log { 
      text-align: right;
      font-size: 15px;
      font-family: 'RIDIBatang';
      left: initial; 
      right: 0;
  }
</style>
<body>

    <header>
        {% if user.is_authenticated %}
        <div id="log">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <p class="log-text1">{{user.username}} 님 환영합니다.</p>
                <a class="nav-item nav-link" href="{% url 'mypage' %}">마이페이지</a>
                <a class="nav-item nav-link" href="/allauth/logout">로그아웃</a>
              </div>
            </div>
        </nav>
        </div>


        {% else %}
        <div id="log">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'signup' %}">회원가입</a>
                <a class="nav-item nav-link" href="{%url 'login' %}">로그인</a>
              </div>
            </div>
        </nav>
        </div>
        {% endif %}
    </header>
<div class="container">
    {% block content %}

    {% endblock content %}
</div>  
    <footer>
        <div class="footer-container">
            <img src="{% static 'image/basiclogo_E_H_W.png' %}" alt="logo" class="logo">
            <p class="address"> 멋쟁이사자처럼 알부자 ALBUZA </p>
        </div>
    </footer>

</body>
</html>
