    <body class="text-center">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <img src="{% static '/static/image/main_logo.png' %}" alt="" width="110" height="70">
            <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
            <label for="inputUsername"  class="sr-only">Username :</label>
            <input name="username" type="text" value="" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password : </label>
            <input name="password" type="password" value="" id="inputPassword" class="form-control" placeholder="Password" required>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"></input>
            <br>
            <a href="{% provider_login_url 'naver' %}"><img src="{% static 'image/naver_login.png' %}" width="210" height="50" ></a>
            <a href="{% provider_login_url 'kakao' %}"><img src="{% static 'image/kakao_login_medium_wide.png' %}" width="210" height="50"></a>
            <p class="mt-5 mb-3 text-muted">&copy; 2020 LIKELION ALBUJA</p>
        </form>
